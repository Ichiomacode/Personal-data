<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Showcase</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        

        <!-- Slack Name -->
        <div>
            <h1 data-testid="slackUserName">Faustina Onoriode</h1>
        </div>

        <!-- Slack Display Picture -->
        <div>
            <img class="display-pics" src="./Slack display-pics.jpg" alt="Faustina Onoriode" data-testid="slackDisplayImage">
        </div>

        <!-- Current Day of the Week -->
        <div>
            <h3 data-testid="currentDayOfTheWeek">Loading...</h3>
        </div>

        <!-- Current UTC Time -->
        <div>
            <h3 data-testid="currentUTCTime">Loading...</h3>
        </div>

        <!-- Track -->
        <div>
            <p data-testid="myTrack">Frontend</p>
        </div>

        <!-- GitHub URL -->
        <div>
            <a href="https://github.com/Ichiomacode" target="_blank" data-testid="githubURL">GitHub Repository</a>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
