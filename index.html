<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Showcase</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
            <p data-testid="slackUserName">Faustina Onoriode</p>

        <!-- Slack Display Picture -->
        <p>
            <img class="display-pics" src="./Slack display-pics.jpg" alt="Faustina Onoriode" data-testid="slackDisplayImage">
        </p>

        <!-- Current Day of the Week -->
        <p>
            <h3 data-testid="currentDayOfTheWeek">Loading...</h3>
        </p>

        <!-- Current UTC Time -->

            <h3 data-testid="currentUTCTime">Loading...</h3>

        <!-- Track -->
            <p data-testid="myTrack">Frontend</p>
         <!-- GitHub URL -->
        <p><a href="https://github.com/Ichiomacode/Personal-data" target="_blank" data-testid="githubURL">GitHub Url</a></p>
        </div>

    <script src="./index.js"></script>
</body>
</html>
